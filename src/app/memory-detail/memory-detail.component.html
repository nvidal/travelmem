<div class="container">
  <h1>{{ memory.place }}</h1>
  <dl class="list">
    <dt>When</dt>
    <dd>{{ memory.when_date | date}}</dd>
    <dt>KM</dt>
    <dd>{{ memory.kmeter }}</dd>
    <dt>Description</dt>
    <dd>{{ memory.description }}</dd>
    <!--<dt>Update Date</dt>
    <dd>{{ memory.updated_at }}</dd>-->
  </dl>
  <div class="row">
    <div class="col-md-12">
      <a [routerLink]="['/memory-edit', memory._id]" class="btn btn-success">EDIT</a>
      <button class="btn btn-danger" type="button" (click)="deleteMemory(memory._id)">DELETE</button>
    </div>
  </div>
  <a [routerLink]="['/memories']">Back</a>
</div>
