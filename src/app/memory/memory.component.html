<div class="container">
  <h1>Memories so far</h1>
  <a [routerLink]="['/memory-create']" class="btn btn-outline-dark btn-lg">
    <span class="glyphicon glyphicon-plus" aria-hidden="true">Add</span>
  </a>  
  <table class="table table-dark table-striped">
    <thead>
      <tr>
      	<th>When</th>
        <th>Place</th>
        <th>KM</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let mem of memories">
        <td>{{ mem.when_date | date }}</td>
        <td>{{ mem.place }}</td>
        <td>{{ mem.kmeter }}</td>
        <td><a [routerLink]="['/memory-details', mem._id]">Show Detail</a></td>
      </tr>
    </tbody>
  </table>
</div>
